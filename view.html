<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>浏览页面</title>
    <link rel="stylesheet" href="content/css/main.css">
    <link rel="stylesheet" href="content/css/maga01.css">
</head>
<body>
<!-- 政委专用，椰子爱政委么么哒 -->
<div class="qzy-wrapper">
    <div class="qzy-scroll">
        <div class="qzy-header">
            <div class="qzy-nav">
                <div class="qzy-nav-small">
                    <div class="qzy-nav-switcher">打开菜单</div>
                    <ul class="qzy-top-menu-small">
                        <li>menu1</li>
                        <li>menu2</li>
                        <li>menu3</li>
                        <li>menu4</li>
                    </ul>
                </div>
                <ul class="qzy-top-menu">
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                </ul>
            </div>
        </div>
        <div class="qzy-main">
            <div class="qzy-magazine cf">
                <div class="qzy-page-bar">
                    <a href="#" data-page="0">上一页</a>
                    <a href="#" data-page="0">下一页</a>
                </div>
                <div class="qzy-catalog">
                    <div class="qzy-catalog-nav">
                        <div class="qzy-catalog-vernier"></div>
                        <div id="catList"></div>
                    </div>
                </div>
                <div class="qzy-content">
                    <div class="qzy-page"></div>
                    <div class="qzy-page"></div>
                </div>
            </div>
        </div>
        <div class="qzy-footer">
            <div class="qzy-info">使用「←」「→」键也可以翻页哦~</div>
            <audio id="nav-sound" preload="auto"></audio>
        </div>
    </div>
</div>
<div class="qzy-download-tip">
    最佳浏览体验：1280x800以上，ie9以上；<br>
    最低窗口大小：1200x600以上；<br>
    您的窗口/浏览器无法支持在线版浏览，请将窗口最大化<br>
    或点击下载电子版：<a id="download" href="#">点击我</a>
</div>
<script id="imgTpl" type="text/html">
    <img src='{{data}}' width='800' heigth='600'>
</script>
<script id="fileTpl" type="text/html">
    <div class="qzy-article">{{article}}</div>
    <img src='{{data}}' width='800' heigth='600'>
</script>
<script id="linkTpl" type="text/html">
    <img src='{{data}}' width='800' heigth='600'>
    <a class="qzy-video" style="top: {{top}}px; left: {{left}}px" href="{{url}}">点击观看（按钮可控制位置）</a>
</script>
<script data-main="scripts/catList" src="scripts/require.js"></script>
</body>
</html>
