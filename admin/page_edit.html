<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>寻宇纪管理后台</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="scripts/holder.js"></script>
    <script src="scripts/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <ul class="nav nav-pills pull-right" role="tablist">
            <li role="presentation"><a href="#">登出</a></li>
            <li role="presentation" class="active"><a href="maga.html">期刊管理</a></li>
            <li role="presentation"><a href="#">热帖管理</a></li>
        </ul>
        <h2>寻宇纪管理后台<small>写点啥呢</small></h2>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="thumbnail">
                <img data-src="holder.js/400x600" alt="">
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <form role="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pic">图片文件</label>
                            <input type="text" class="form-control" id="pic" placeholder="图片" name="data">
                        </div>
                        <div class="form-group">
                            <label for="url">视频链接</label>
                            <input type="text" class="form-control" id="url" placeholder="视频链接" name="videoLink">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="catalog">选择所属目录</label>
                            <select id="catalog" size="10" class="form-control" name="catalog">
                                <option>封面</option>
                                <option>恭心纪</option>
                                <option>---少恭家族的崛起</option>
                                <option>---手办追剧欢乐多</option>
                                <option>---听政委谈少恭</option>
                                <option>乔少恭大揭秘</option>
                                <option>影评区</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="article">文章内容</label>
                    <textarea id="article" class="form-control" rows="18" name="article"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">确定</button>
                <a href="maga_edit.html" class="btn btn-default">取消编辑</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
