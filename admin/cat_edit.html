<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>寻宇纪管理后台</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="scripts/holder.js"></script>
    <script src="scripts/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <ul class="nav nav-pills pull-right" role="tablist">
            <li role="presentation"><a href="#">登出</a></li>
            <li role="presentation" class="active"><a href="maga.html">期刊管理</a></li>
            <li role="presentation"><a href="#">热帖管理</a></li>
        </ul>
        <h2>寻宇纪管理后台<small>写点啥呢</small></h2>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">修改期刊目录</div>
        <div class="panel-body">寻宇纪第一期：千载弦歌</div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading">
                    目录
                    <div class="page-opr pull-right form-inline">
                        转到：
                        <select class="form-control input-sm">
                            <option>无</option>
                            <option>--封面</option>
                            <option>--恭心纪</option>
                            <option>--乔少恭大揭秘</option>
                            <option>--视频区</option>
                        </select>
                        <button class="btn btn-primary btn-sm">确定</button>
                        <button class="btn btn-success btn-sm">新建</button>
                        <button class="btn btn-danger btn-sm">删除</button>
                    </div>
                </div>
                <ul class="list-group cat-list">
                    <li class="list-group-item">
                        <input type="checkbox">
                        <a href="#">封面</a>
                        <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox">
                        <a href="#">恭心纪</a>
                        <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                        <ul>
                            <li>
                                <input type="checkbox">
                                <a href="#">少恭家族的崛起</a>
                                <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                            </li>
                            <li>
                                <input type="checkbox">
                                <a href="#">手办追剧欢乐多</a>
                                <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                            </li>
                            <li>
                                <input type="checkbox">
                                <a href="#">听政委谈少恭</a>
                                <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                            </li>
                            <li>
                                <input type="checkbox">
                                <a href="#">我是广告小能手</a>
                                <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox">
                        <a href="#">乔少恭大揭秘</a>
                        <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox">
                        <a href="#">影评区</a>
                        <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox">
                        <a href="#">视频区</a>
                        <a href="#" class="btn btn-default btn-xs pull-right">修改</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-info page-cat">
                <div class="panel-heading">新建目录</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">目录标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="标题" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="catalog" class="col-sm-2 control-label">所属父级</label>
                            <div class="col-sm-10">
                                <select id="catalog" size="10" class="form-control" name="parent">
                                    <option>无</option>
                                    <option>--封面</option>
                                    <option>--恭心纪</option>
                                    <option>--影评区</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order" class="col-sm-2 control-label">目录排序</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="order" placeholder="排序" name="suborder" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">确定</button>
                                <a href="maga_edit.html" class="btn btn-default navbar-btn">取消修改</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
